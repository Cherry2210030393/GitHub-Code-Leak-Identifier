<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Leak Alerts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f7f9fc;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-left: 5px solid #ff4b5c;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4 text-center">ðŸš¨ GitHub Secret Leak Alerts</h2>
  {% if alerts %}
    <div class="row row-cols-1 row-cols-md-2 g-4">
      {% for alert in alerts %}
        <div class="col">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title text-danger">{{ alert.type }}</h5>
              <p class="card-text"><strong>Repo:</strong> {{ alert.repo }}</p>
              <p class="card-text"><strong>Matched:</strong> <code>{{ alert.match }}</code></p>
              <p class="card-text"><strong>Time:</strong> {{ alert.timestamp }}</p>
              <a href="{{ alert.url }}" class="btn btn-outline-primary btn-sm" target="_blank">View on GitHub</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <p class="text-muted text-center">No alerts detected yet.</p>
  {% endif %}
</div>
</body>
</html>
